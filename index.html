<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Building Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess the Building Number</h1>
    </header>
    <div class="container">
		<div class="campus-map">
            <img src="images/campus_map.PNG" alt="Campus Map" usemap="#campusmap">
            <map name="campusmap">
                <area target="" alt="" title="?" href="" coords="384,604,422,549,528,623,490,677,435,638" shape="poly">
                <area target="" alt="" title="?" href="" coords="474,750,550,642,589,667,513,778" shape="poly">
                <area target="" alt="" title="?" href="" coords="574,606,604,624,665,543,656,532,637,515" shape="poly">
                <area target="" alt="" title="?" href="" coords="511,445,470,506,559,572,603,508" shape="poly">
                <area target="" alt="" title="?" href="" coords="800,715,848,720,851,661,805,664,805,685" shape="poly">
                <area target="" alt="" title="?" href="" coords="686,514,742,538,682,643,627,601" shape="poly">
                <area target="" alt="" title="?" href="" coords="315,501,369,530,442,431,393,403" shape="poly">
                <area target="" alt="" title="?" href="" coords="559,379,603,320,771,408,719,471" shape="poly">
                <area target="" alt="" title="?" href="" coords="359,183,394,145,527,241,497,277" shape="poly">
                <area target="" alt="" title="?" href="" coords="466,59,418,130,552,222,583,179" shape="poly">
                <area target="" alt="" title="?" href="" coords="836,426,782,494,862,553,901,500" shape="poly">
                <area target="" alt="" title="?" href="" coords="281,245,246,165,165,169,204,244,239,259,267,260" shape="poly">
                <area target="" alt="" title="?" href="" coords="331,186,252,298,435,423,526,314" shape="poly">
            </map>
        </div>
        <div class="sidebar">
            <div class="instructions">
                <h2>Instructions</h2>
                <p>Drag and drop the numbers to their corresponding buildings on the map.</p>
                <p>Guess all the building numbers correctly to win a virtual laptop and a tour of the campus!</p>
            </div>
		<div class="number-container">
			<div id="numbers">
                <div class="number">
                <img src="images/num1.png" class="draggable" draggable="true" id="num1" alt="1">
            </div>
                <div class="number">
                <img src="images/num2.png" class="draggable" draggable="true" id="num2" alt="2">
            </div>
                <div class="number">
                <img src="images/num3e.png" class="draggable" draggable="true" id="num3e" alt="3E">
            </div>
                <div class="number">
                <img src="images/num3w.png" class="draggable" draggable="true" id="num3w" alt="3W">
            </div>
                <div class="number">
                <img src="images/num4.png" class="draggable" draggable="true" id="num4" alt="4">
            </div>
                <div class="number">
                <img src="images/num5.png" class="draggable" draggable="true" id="num5" alt="5">
            </div>
                <div class="number">
                <img src="images/num6.png" class="draggable" draggable="true" id="num6" alt="6">
            </div>
                <div class="number">
                <img src="images/num7.png" class="draggable" draggable="true" id="num7" alt="7">
            </div>
                <div class="number">
                <img src="images/num8.png" class="draggable" draggable="true" id="num8" alt="8">
            </div>
                <div class="number">
                <img src="images/num9.png" class="draggable" draggable="true" id="num9" alt="9">
            </div>
                <div class="number">
                <img src="images/num23.png" class="draggable" draggable="true" id="num23" alt="23">
            </div>
                <div class="number">
                <img src="images/num27.png" class="draggable" draggable="true" id="num27" alt="27">
                </div>
            </div>
		</div>
            <button id="reset-button">Reset</button>
            <button id="check-button">Check</button>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
